name: Frequent Data Updates

on:
  schedule:
    # Runs every 5 minutes to keep data fresh (minimum GitHub Actions interval)
    - cron: '*/5 * * * *'
  workflow_dispatch: # Allows manual trigger

jobs:
  update-data:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: Install dependencies
      run: |
        pip install -r requirements.txt
        
    - name: Fetch historical data (Jan 1 â€“ today)
      run: |
        python3 fetch_historical_data.py || echo "Historical data fetch completed (may have warnings)"
        
    - name: Backfill historical predictions
      run: |
        python3 backfill_historical_predictions.py || echo "Backfill completed (may have warnings)"
        
    - name: Commit and push if changed
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        # Ensure files exist
        [ -f nba_historical_data.json ] || echo '[]' > nba_historical_data.json
        [ -f nfl_historical_data.json ] || echo '[]' > nfl_historical_data.json
        [ -f nba_historical_predictions.json ] || echo '[]' > nba_historical_predictions.json
        [ -f nfl_historical_predictions.json ] || echo '[]' > nfl_historical_predictions.json
        # Add historical data and prediction files
        git add nba_historical_data.json nfl_historical_data.json nba_historical_predictions.json nfl_historical_predictions.json
        # Only commit if there are changes
        if ! git diff --staged --quiet; then
          git commit -m "Auto-update: Historical data $(date +%Y-%m-%d-%H:%M)" || exit 0
          git push || exit 0
        else
          echo "No changes to commit"
        fi
