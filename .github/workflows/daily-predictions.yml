name: Daily NBA Predictions

on:
  schedule:
    # Runs daily at 12:00 PM UTC (adjust timezone as needed)
    - cron: '0 12 * * *'
  workflow_dispatch: # Allows manual trigger

jobs:
  update-predictions:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: Install dependencies
      run: |
        pip install -r requirements.txt
        
    - name: Generate daily predictions
      run: |
        # Ensure files exist before running script
        [ -f daily_predictions.json ] || echo '[]' > daily_predictions.json
        [ -f prediction_stats.json ] || echo '{"total_predictions": 0, "correct_predictions": 0, "predictions_history": []}' > prediction_stats.json
        # Run prediction script
        python3 daily_predictor.py || echo "Prediction script completed (may have warnings)"
        # Verify files exist after script
        [ -f daily_predictions.json ] || echo '[]' > daily_predictions.json
        [ -f prediction_stats.json ] || echo '{"total_predictions": 0, "correct_predictions": 0, "predictions_history": []}' > prediction_stats.json
        
    - name: Commit and push if changed
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        # Ensure files exist
        [ -f daily_predictions.json ] || echo '[]' > daily_predictions.json
        [ -f prediction_stats.json ] || echo '{"total_predictions": 0, "correct_predictions": 0, "predictions_history": []}' > prediction_stats.json
        # Add files
        git add daily_predictions.json prediction_stats.json
        # Only commit if there are changes
        if ! git diff --staged --quiet; then
          git commit -m "Auto-update: Daily predictions $(date +%Y-%m-%d)" || exit 0
          git push || exit 0
        else
          echo "No changes to commit"
        fi

