name: Daily NBA Predictions

on:
  schedule:
    # Runs daily at 12:00 PM UTC (adjust timezone as needed)
    - cron: '0 12 * * *'
  workflow_dispatch: # Allows manual trigger

jobs:
  update-predictions:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: Install dependencies
      run: |
        pip install -r requirements.txt
        
    - name: Generate daily predictions
      run: |
        python3 daily_predictor.py
        
    - name: Commit and push if changed
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add daily_predictions.json prediction_stats.json
        git diff --staged --quiet || (git commit -m "Auto-update: Daily predictions $(date +%Y-%m-%d)" && git push)

